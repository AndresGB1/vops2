name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy frontend on EC2
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -i key.pem ec2-user@${{ secrets.EC2_HOST }} 'docker stop front || true && docker rm front || true'
          ssh -i key.pem ec2-user@${{ secrets.EC2_HOST }} 'docker pull front'
          ssh -i key.pem ec2-user@${{ secrets.EC2_HOST }} 'docker run -d -p 80:80 --name frontend front
          rm key.pem'
